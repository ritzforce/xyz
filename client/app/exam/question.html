<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <admin-side-menu></admin-side-menu>
        </div>

        <div class="col-sm-9 col-md-10">
            <!----------------------Question Editor----------------->
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="sub-header"><i class="fa fa-question-circle-o" aria-hidden="true"></i> {{vm.headerText()}}</h3>
                </div>

                <div class="col-xs-12" ng-show="vm.saveError">
                    <uib-alert type="danger" class="text-center">
                        <span class="glyphicon glyphicon glyphicon-remove-sign"></span> 
                        <span>{{vm.saveError}}</span>
                    </uib-alert>
                </div> 

                <form class="form-horizontal" name="vm.frm" novalidate>
                    <div class="form-group" ng-class="{'has-error': vm.frm.name.$invalid && (vm.frm.name.$dirty || vm.frm.$submitted )}">
                        <label for="name" class="col-sm-2 control-label control-required">Name</label>
                        <div class="col-sm-4">
                            <input type="text" required name="name" ng-model="vm.question.name" class="form-control" id="txtQuestionName" placeholder="Name">
                            <span class="help-block" ng-show="vm.frm.name.$invalid && (vm.frm.name.$dirty || vm.frm.$submitted)">
                                <span ng-show="vm.frm.name.$error.required">Question Name is required</span>
                            </span>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{'has-error': vm.frm.questionText.$invalid && (vm.frm.questionText.$dirty || vm.frm.$submitted )}">
                        <label for="txtQuestionText" class="col-sm-2 control-label control-required">Question Text</label>
                        <div class="col-sm-4">
                            <textarea rows="6" required name="questionText" class="form-control" ng-model="vm.question.questionText" id="txtQuestionText" placeholder="Question Text"></textarea>
                            <span class="help-block" ng-show="vm.frm.questionText.$invalid && (vm.frm.questionText.$dirty || vm.frm.$submitted)">
                                <span ng-show="vm.frm.questionText.$error.required">Question Text is required</span>
                            </span>
                        </div>
                    </div>

                     <div class="form-group">
                        <label for="chkActive" class="col-sm-2 control-label">Active</label>
                        <div class="col-sm-10">
                            <div class="checkbox">
                                <label> 
                                    <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="vm.question.active" />
                                </label>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="txtOptionA" class="col-sm-2 control-label">A.</label>
                        <div class="col-sm-4">
                            <textarea rows="3" class="form-control" ng-model="vm.question.a" id="txtOptionA" placeholder="Answer Choice Text for Option A"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="chkACorrect" class="col-sm-2 control-label">A Correct</label>
                        <div class="col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="vm.question.aCorrect"> <i> Check If the A anwer is a correct answer </i>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="txtOptionB" class="col-sm-2 control-label">B.</label>
                        <div class="col-sm-4">
                            <textarea rows="3" class="form-control" ng-model="vm.question.b" id="txtOptionB" placeholder="Answer Choice Text for Option B"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="chkACorrect" class="col-sm-2 control-label">B Correct</label>
                        <div class="col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="vm.question.bCorrect"> <i> Check If the B anwer is a correct answer </i>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="txtOptionC" class="col-sm-2 control-label">C.</label>
                        <div class="col-sm-4">
                            <textarea rows="3" class="form-control" ng-model="vm.question.c" id="txtOptionC" placeholder="Answer Choice Text for Option C"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="chkACorrect" class="col-sm-2 control-label">C Correct</label>
                        <div class="col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="vm.question.cCorrect"> <i> Check If the C anwer is a correct answer </i>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="txtOptionD" class="col-sm-2 control-label">D.</label>
                        <div class="col-sm-4">
                            <textarea rows="3" class="form-control" ng-model="vm.question.d" id="txtOptionD" placeholder="Answer Choice Text for Option D"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="chkACorrect" class="col-sm-2 control-label">D Correct</label>
                        <div class="col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="vm.question.dCorrect"> <i> Check If the D anwer is a correct answer </i>
                                </label>
                            </div>
                        </div>
                    </div>

                     <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">

                            <button ng-click="vm.save()" ng-disabled="vm.isLoading" type="submit" class="btn btn-warning">Save</button> &nbsp;
                            <button ng-click="vm.cancel()" ng-disabled="vm.isLoading" class="btn btn-default">Cancel</button>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
</div>
