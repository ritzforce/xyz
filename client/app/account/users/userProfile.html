<div class="container-fluid">

    <div class="row">

        <div class="col-xs-10 col-xs-offset-1 ">
            <h3 class="sub-header"><i class="fa fa-user"></i> Profile</h3>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b>Details</b>
                </div>
                <div class="panel-body">
                    <table  class="table table-condensed">
                        <tr>
                            <td align="right"><b>Name</b></td>
                             <td>{{vm.user.name}}</td>
                        </tr>
                        <tr>
                            <td align="right"><b>Email</b></td>
                            <td>{{vm.user.email}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 ">
            <h3 class="sub-header"><i class="fa fa-list"></i> Completed Exams</h3>

            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th>Exam</th>
                                <th>Max Marks</th>
                                <th>Pass Percentage</th>
                                <th>Score</th>
                                <th>Score Percent</th>
                                <th>Result</th>
                                <tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="exam in vm.user.exams">
                                <td>{{exam.name}}</td>
                                <td align="center">{{exam.maxMarks}}</td>
                                <td align="center">{{exam.passPercent}}%</td>
                                <td align="center">{{exam.computedScore}}</td>
                                <td align="center">{{exam.percent}}%</td>
                                <td>
                                    <span ng-show="exam.result == 0" class="text text-danger"><i class="fa fa-times" aria-hidden="true"></i> <b>Fail</b></span>
                                    <span ng-hide="exam.result == 0" class="text text-success"><i class="fa fa-check" aria-hidden="true"></i> <b>Pass</b></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>



    <div class="row">


        <div class="col-xs-12">

        </div>
    </div>

</div>
</div>
</div>
