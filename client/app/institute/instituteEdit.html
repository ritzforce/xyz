<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <admin-side-menu></admin-side-menu>
        </div>

        <div class="col-sm-9 col-md-10" ng-cloak="true">

            <!-- Edit / Create Mode -->
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="sub-header"><i class="fa fa-money" aria-hidden="true"></i> {{vm.headerText}}</h3>
                </div>

                <div class="col-xs-12">

                    <uib-alert type="danger" class="text-center" ng-show="vm.error">
                        <span class="glyphicon glyphicon glyphicon-remove-sign"></span>
                        <span>{{vm.error}}</span>
                    </uib-alert>


                    <form class="form-horizontal" name="vm.frm" novalidate>
                        <div class="form-group" ng-class="{'has-error': vm.frm.name.$invalid && (vm.frm.name.$dirty || vm.frm.$submitted )}">
                            <label for="name" class="col-sm-2 control-label control-required">Name</label>
                            <div class="col-sm-4">
                                <input type="text" maxlength="255" name="name" required ng-model="vm.institute.name" class="form-control" id="txtInstituteName" placeholder="Name"
                                />
                                <span class="help-block" ng-show="vm.frm.name.$invalid && (vm.frm.name.$dirty || vm.frm.$submitted)">
                                <span ng-show="vm.frm.name.$error.required">Institute Name is required</span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group" ng-if="vm.institute.isTableCreated">
                            <label for="code" class="col-sm-2 control-label control-required">Code</label>
                            <div class="col-sm-4">
                                {{vm.institute.code}}
                               <i class="small"> Code is not editable, after activation</i>
                            </div>
                        </div>

                        <div class="form-group" ng-if="!vm.institute.isTableCreated" ng-class="{'has-error': vm.frm.code.$invalid && (vm.frm.code.$dirty || vm.frm.$submitted )}">
                            <label for="code" class="col-sm-2 control-label control-required">Code</label>
                            <div class="col-sm-4">
                                <input type="text" maxlength="255" name="code" required ng-model="vm.institute.code" class="form-control" id="txtCode" placeholder="Short 3-4 Code used in Login screen"
                                />
                                <span class="help-block" ng-show="vm.frm.code.$invalid && (vm.frm.code.$dirty || vm.frm.$submitted)">
                                    <span ng-show="vm.frm.code.$error.required">Code is required</span>
                                </span>
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">Phone</label>
                            <div class="col-sm-4">
                                <input type="text" maxlength="1024" name="phone" ng-model="vm.institute.phone" class="form-control" id="txtInstitutePhone" placeholder="Institute Phone Number separate multiple phone numbers by comma"
                                />
                               
                            </div>
                        </div>

                         <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-4">
                                <input type="text" maxlength="1024" name="phone" ng-model="vm.institute.email" class="form-control" id="txtInstitutePhone" placeholder="Contact Person Email"
                                />
                               
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="txtAddress" class="col-sm-2 control-label">Address</label>
                            <div class="col-sm-4">
                            <textarea rows="6" maxlength="1024" class="form-control" ng-model="vm.institute.address" id="txtAddress" placeholder="Institute Address"></textarea>
                             <i class="small"> Displayed in Footer</i>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="txtDescription" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-4">
                            <textarea rows="6" maxlength="1024" class="form-control" ng-model="vm.institute.description" id="txtDescription" placeholder="Any notes or description of the Institute"></textarea>
                             <i class="small"> A new insitute needs to be activated before being used </i>
                            </div>
                        </div>
                      
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button ng-click="vm.save()" ng-disabled="vm.isLoading" type="submit" class="btn btn-warning">Save</button>                                &nbsp;
                                <button ng-click="vm.cancel()" ng-disabled="vm.isLoading" class="btn btn-default">Cancel</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

           
        </div>

    </div>
</div>
</div>
