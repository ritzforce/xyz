<div class="container-fluid">
    <div class="row">

        <div class="col-xs-10 col-xs-offset-1">
            <h3 class="sub-header"><i class="fa fa-university" aria-hidden="true"></i> {{vm.exam.name}}</h3>
        </div>

        <div class="col-xs-10 col-xs-offset-1" ng-show="vm.saveError">
            <uib-alert type="danger" class="text-center">
                <span class="glyphicon glyphicon glyphicon-remove-sign"></span>
                <span>{{vm.saveError}}</span>
            </uib-alert>
        </div>

        <!--Main Panel--->
        <div class="col-xs-10 col-xs-offset-1">
            <!--- Step 0 Prep Launch --->
            <launch-prep ng-show="(vm.launchStep == 0)"></launch-prep>

            <!--- Step 1 Show Questions --->
            <launch-question ng-show="(vm.launchStep == 1)"></launch-question>

            <!--- Step 2 Show Questions for Review --->
            <launch-review ng-show="(vm.launchStep == 2)"></launch-review>

            <!--- Step 3 Show Results --->
            <launch-result ng-show="(vm.launchStep == 3)"></launch-result>

        </div>
        <!--End of Main Panel-->

    </div>

</div>
