

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar" ng-cloak>
			<category-list lst-all-category="vm.categories"></category-list>
			<admin-side-menu ng-show="vm.isAdmin()"></admin-side-menu>
		</div>

		<div class="col-sm-9 col-md-10">
			
			<!----------First Row, showing the Input Group-------->
			<div class="row">
				<div class="col-xs-9 col-xs-offset-1 input-group">
					<form class="form-horizontal">
						<div class="input-group">
							<input type="text" ng-model="vm.searchBoxText" placeholder="Search By Exam Code,Name or Description" class="form-control input-lg" />
							<span class="input-group-btn">
								<button class="btn btn-warning btn-lg" ng-click="vm.search()" id="btnSearch" type="submit">
										<i class="glyphicon glyphicon-search"></i>	Search!
								</button>
							</span>

						</div>
					</form>
					<div ng-show="vm.categoryName">
						<h5>Filtered By Category <b>"{{vm.categoryName}}"</b></h5>
					</div>
				</div>
			</div>

			<!----------------------Exam List----------------->	
			<div class="row">
				<div class="col-xs-12">
					<h3 class="sub-header"><i class="fa fa-university" aria-hidden="true"></i> All Avaliable Exams</h3>
				</div>
				<div class="col-xs-12 text-center" ng-hide="vm.hidePager()">
					<uib-pagination boundary-links="true" force-ellipses="true" max-size="5" rotate="true"  previous-text="&lsaquo;" next-text="&rsaquo;" total-items="vm.total" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>	
				</div>
				<div class="col-xs-12">
					<exam-list lst-exam ="vm.activeExams"></exam-list>
				</div>
				<div class="col-xs-12 text-center" ng-hide="vm.hidePager()">
					<uib-pagination boundary-links="true" force-ellipses="true" max-size="5" rotate="true"  previous-text="&lsaquo;" next-text="&rsaquo;" total-items="vm.total" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>	
				</div>
			</div>

		</div>


	</div>

</div>
</div>
