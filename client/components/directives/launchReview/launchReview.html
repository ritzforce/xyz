<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-flag" aria-hidden="true"></i> <b>Review</b> Answers 
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                Review your answers (Answers marked with * are the ones marked for review)
            </div>
            <div class="col-xs-12">
                 <div class="text-success pull-right">
                    Time Remaining <b>{{vm.timer.formattedTime}}</b>
                </div> 
            </div>
            <div class="col-xs-12">
               &nbsp;
            </div>
        </div>

        <div class="row">
            <div class="col-xs-2" ng-repeat="answer in vm.allAnswers">
                <b> <a href="javascript:void(0)" ng-click="vm.jumpToQuestion($index)">{{$index + 1}}.</a> </b> 
                <a href="javascript:void(0)" ng-click="vm.jumpToQuestion($index)">{{answer | formatAnswer}}</a> <span ng-show="answer.markForReview">*</span>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                &nbsp;
            </div>
        </div>


        <div class="row">
            <div class="col-xs-2">
                <button ng-click="vm.moveToQuestion()" class="btn btn-warning"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i> Previous</button>
            </div>
            <div class="col-xs-2 col-xs-offset-8">
                <button ng-click="vm.moveToResult()" class="btn btn-warning">Finish <i class="fa fa-stop-circle" aria-hidden="true"></i></button>
            </div>
        </div>

    </div>
</div>
</div>
