<div class="panel-body">
    <div class="pull-right">
        <input type="text" ng-model="vm.search"
         placeholder="Filter By User Name or Email" class="form-control" />
    </div>

    <table class="table table-condensed" style="text-align:left;">
        <thead>
            <tr>
                <th width="20%">Action</th>
                <th>Name</th>
                <th>Email</th>
                <th>Active</th>
                <th>Role</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="user in vm.allUsers | filter: vm.search">
                <td width="20%">
                    <a ui-sref="userEdit({userId: user.id})">Edit</a> |
                    <a href="javascript:void(0)" ng-click="vm.delete(user.name, user)">Delete</a> | 
                    <a href="javascript:void(0)" ng-if="!user.active" ng-click="vm.activate('Activate', user.name,user)">Activate</a>
                    <a href="javascript:void(0)" ng-if="user.active" ng-click="vm.deActivate('Deactivate', user.name,user)">Deactivate</a>
                </td>
                <td>
                    <a ui-sref="profile({userId : user.id})">{{user.name}}</a>
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    <span ng-show="user.active" class="text-success">Active</span>
                    <span ng-hide="user.active" class="text-danger">Inactive</span>
                </td>
                <td>{{user.role}}</td>
            </tr>
        </tbody>
    </table>
</div>
